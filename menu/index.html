        <div class="col-md-6 col-lg-4">

                <div class="card shadow-lg">

                        <img src="https://cdn-icons-png.freepik.com/512/7156/7156772.png?ga=GA1.1.475507919.1716614048" class="rounded-circle img-fluid mb-4" style="width: 100px; height: 100px;">

<!-- JavaScript y Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<!-- JavaScript para validación -->
<script>
    function validateForm() {
        var user = document.forms["form"]["user"].value;
        var pass = document.forms["form"]["pass"].value;
        if (user.length < 3 || user.length > 30) {
            showAlert('danger', 'Error', 'El usuario y la contraseña deben tener entre 4 y 30 caracteres.');
            return false;
        }
        return true;
    }

    function showAlert(type, title, message) {
        var alertDiv = '<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
            '<strong>' + title + ':</strong> ' + message +
            '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
            '<span aria-hidden="true">&times;</span>' +
            '</button>' +
            '</div>';
        document.getElementById('errorContainer').innerHTML = alertDiv;
    }
</script>
